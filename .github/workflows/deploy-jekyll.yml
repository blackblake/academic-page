# 工作流的名称
name: Deploy Jekyll site to Pages

# 控制工作流何时运行
on:
  # 在推送到 `master` 分支时运行
  push:
    branches: ["master"]
  # 允许您在 Actions 选项卡中手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过在进行中运行之间排队的运行。
concurrency:
  group: "pages"
  cancel-in-progress: true

# 定义一个名为 "deploy" 的作业
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 步骤1：检出您的代码
      - name: Checkout
        uses: actions/checkout@v4

      # 步骤2：设置 Ruby 环境
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # 您可以根据需要更改此版本
          bundler-cache: true # 自动运行 bundle install

      # 步骤3：构建网站
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.deployment.outputs.base_path }}"

      # 步骤4：上传构建好的网站作为产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      # 步骤5：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4